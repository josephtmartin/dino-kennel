<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Dino Kennel</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link href="https://fonts.googleapis.com/css2?family=Londrina+Solid&family=Russo+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div id="addDino" class="add-dino m-2">
      <button type="button" class="btn add-dino-button btn-secondary btn-lg btn-block" id="newDinoButton">
        Click To Add A New Dino!
      </button>
    </div>
    <div class="kennel-container" id="kennel">
      <h1><img src="https://fontmeme.com/permalink/200829/ceaa6fefde2340e81beea9ce80f32115.png" alt="jurassic-park-font"></></h1>
      <div id="kennelCards" class="kennel-cards"></div>
    </div>
    <div class="hospital-container" id="hospital">
      <h1><img src="https://fontmeme.com/permalink/200829/66f36597e321f472c905e03221e90434.png" alt="jurassic-park-font"></a></h1>
      <div id="hospitalCards" class="hospital-cards"></div>
    </div>
    <div class="graveyard-container" id="graveyard">
      <h1><img src="https://fontmeme.com/permalink/200829/9a86e27fda98d3e8c9bda8ce6c844b10.png" alt="jurassic-park-font"></a></h1>
      <div id="graveyardCards" class="graveyard-cards"></div>
    </div>

    <script
      src="http://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous">
    </script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="main.js"></script>
  </body>
</html>
